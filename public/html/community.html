<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitconnect</title>
    <link rel="stylesheet" href="../css/community.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>

<body>
    <header class="fitconnect">
        <!-- Container for header content -->
        <div class="fitcontainer">
            <div class="heading">
                <div class="webname">
                    <!-- Logo of the website -->
                    <a href="./index.html">FitConnect</a>
                </div>
            </div>
            <!-- Navigation section within the header-->
            <nav class="nav">
                <ul>
                    <li><a href="./community.html">Community</a></li>
                    <li><a href="./user.html">Users</a></li>
                    <li><a href="./workout.html">Workout</a></li>
                    <!-- If user logined in website, show Logout list. Else, show Login list, redirect to login page -->
                    <li id="check1"><a href="./login.html">Login</a></li>
                    <li id="check2">Logout</li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Button to write the post in Community page (only logined user can see this button)-->
    <button class="post-button">
        Write Post
    </button>

    <!-- Section to read and add posts that have already been created from the Firestore DB -->
    <div class="post">
        <!-- Contetns in the DB will be added in this table, by adding new table rows -->
        <table id="posttable">
            <th>
                <span> Community </span>
                Connect with fellow users and explore the world of fitness together.
            </th>
        </table>
    </div>

    <!-- When user tries to write a post, this section will be shown -->
    <Center>
        <div class="getpostinput">
            Write your post
            <br>
            <br>
            <!-- By the "input", set the Title in DB-->
            <input type="text" id="title" placeholder="Title">
            <!-- By the "textarea", set the content in DB-->
            <textarea name="" id="content" rows="35" placeholder="Write contents"></textarea>
            <!-- When user clicks this button, data will be added in DB-->
            <button id="send">Post</button>
        </div>
    </Center>

    <!-- When user clicks the post in "post" section, page's content, title, date will be added in this section -->
    <div class="getpage"></div>

    <!-- User can enter comment to the post, and it will also be added in DB-->
    <div class="entercomment">
        <textarea name="" id="entercomment" cols="75" rows="4" placeholder="Enter your comments."></textarea>
        <button class="uploadcomment">Upload comment</button>
    </div>

    <!-- Button to get out of the specific page-->
    <button id="gotopostpage">Go back</button>


    <script src="/__/firebase/10.7.1/firebase-app-compat.js"></script>
    <script src="/__/firebase/10.7.1/firebase-firestore-compat.js"></script>
    <script src="/__/firebase/10.7.1/firebase-storage-compat.js"></script>
    <script type="module" src="../index.js"></script>

</body>

</html>
